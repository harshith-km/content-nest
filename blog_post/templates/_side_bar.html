{% block side_bar %}
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .sidebar{
            width: 25%;
            height: 100%;
            background-color: var(--primary-bg) ;
            border-radius: 10px;
            border: none;
            padding:15px;
        }
        .profile,.blog_edits,.notifications_and_messages,.settings_and_logout,.settings,.logout{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px groove whitesmoke;
        }   
        .profile{
            height: 25%;
        }
        .profile_img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 5px;
        }
        .profile_name{
            font-size: 2rem;
            color: var(--text-color);
        }
        .profile_email{
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        .side_bar_links{
            font-size: 2rem;
            width: 80%;
            padding: 5px;
            border-radius: 2rem;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid whitesmoke;
            border-right: 1px solid whitesmoke;
        }
        .side_bar_links a{
            color: var(--secondary-text-color);
        }
        .side_bar_img{
            width: 40px;
            height: 40px;
            margin: 0px 7% 0px 20%;
        }
        .blog_edits,.notifications_and_messages{
            row-gap: 40px;
        }
        .blog_edits{
            height: 45% ;
        }
        .notifications_and_messages{
            height: 20%;
        }
        .settings_and_logout{
            flex-direction: row ;
            height: 10%;
            justify-content: space-evenly;
            border: none;
        }
        .settings,.logout{
            flex-direction: row;
            width: 40%;
        }
        .settings img,.logout img{
            margin: 0;
        }
        .follow_data{
            column-gap: 45px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .flo{
            text-align: center;
            font-size: 1.3rem;
            color: white;
        }
    </style>

    <div class="sidebar">

        <div class="profile">
            <img class="profile_img" src="../static/img/profil_img/{{ session['user_fname'][0].lower() }}.png" alt="">
            <p class="profile_name">{{ session['user_fname'] }} {{ session['user_lname'] }}</p>
            <p class="profile_email">{{ session['user_email']}} </p>
            <div class="follow_data">
                <a href="/followed_by"><p class="flo">followers </p></a> 
                <a href="/following"><p class="flo">following</p></a>
                <a href="/followed_by"><p class="flo">{{ session['followers_count'] }}</p></a>
                <a href="/following"><p class="flo">{{ session['following_count'] }}</p></a>
            </div>
        </div>

        <div class="blog_edits">
            <div class="side_bar_links">
                <a href="{{ url_for('home')}}">
                    <img class="side_bar_img" src="../static/img/home.png" alt="">
                    <span>Home</span>
                </a>
            </div>
            <div class="side_bar_links">
                <a href="{{ url_for('write_blog')}}">
                    <img class="side_bar_img" src="../static/img/write_blog.png" alt="">
                    <span>Write Blog</span>
                </a>
            </div>
            <div class="side_bar_links">
                <a href="{{ url_for('your_blogs')}}">
                    <img class="side_bar_img" src="../static/img/your_blogs.png" alt="">
                    <span>Your Blogs</span>
                </a>
            </div>
            <div class="side_bar_links">
                <a href="{{ url_for('saved_blogs')}}">
                    <img class="side_bar_img" src="../static/img/saved.png" alt="">
                    <span>Saved Blogs</span>
                </a>
            </div>
            <div class="side_bar_links">
                <a href="{{ url_for('analysis')}}">
                    <img class="side_bar_img" src="../static/img/analytics.png" alt="">
                    <span>Analysis</span>
                </a>
            </div>
        </div>
        <div class="notifications_and_messages">
            <div  class="side_bar_links">
                <a href="{{ url_for('view_notifications')}}">
                    <img class="side_bar_img" src="../static/img/notification.png" alt="">
                    <span>Notifications</span>
                </a>
            </div>
            <div class="side_bar_links">
                <a href="{{ url_for('chat_users')}}">
                    <img class="side_bar_img" src="../static/img/messages.png" alt="">
                    <span>Messages</span>
                </a>
            </div>
        </div>
        <div class="settings_and_logout">
            <div class="settings side_bar_links">
                <a href="{{ url_for('settings')}}">
                    <img class="side_bar_img" src="../static/img/settings.png" alt="">
                    <span>Settings</span>
                </a>
            </a>
            </div>
            <div class="logout side_bar_links">
                <a href="{{ url_for('logout')}}">
                    <img class="side_bar_img" src="../static/img/logout.png" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </div>

    </div>
    
{% endblock %}
